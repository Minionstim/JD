<html>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <!-- 包含头 -->
<include file="Public:header"/>

 <form action="__APP__/News/change/id/{$arr.id}" method="post">

	</tr>
</table>
</form>
      </div>
    </div>
