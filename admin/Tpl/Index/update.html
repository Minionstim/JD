<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <title>后台管理首页</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="__ROOT__/public/css/admin.css" type="text/css" rel="stylesheet" />
    <script type="text/javascript">
      function check(){
    	  if(document.frm.cname.value==null){
    		  alert('栏目名称不能为空！');
  			document.frm.cname.focus();
  			return false;
    	  }else if(document.frm.content.value==null){
    		  alert('栏目内容不能为空！');
    		  document.frm.content.focus();
    		  return false;
    	  }else if(document.frm.mtype.value==null){
    		  alert('栏目类型不能为空！');
    		  document.frm.mtype.focus();
    		  return false;
    	  }
      }
    </script>
  </head>
  <body>
    <!-- 包含头 -->
<include file="Public:header"/>
    <!-- 当前位置 -->
    <div class="locationDiv">:后台管理:添加栏目</div>
    <!-- 正文内容 -->
    <div class="contentDiv">
      <div class="leftDiv"><include file="Public:left"/></div>
      <div class="rightDiv">
<form action="__APP__/Index/update/id/{$re.id}" name="frm" method="post" onsubmit="check()">
<table border="1" align="center" bgcolor="gray" width="100">
	<tr>
	    <td align="center">编号</td>
		<td align="center">名称</td>
		<td align="center">数据类型</td>
		<td align="center">内容</td>
		<td align="center">排序</td>
		<td align="center">操作</td>
	</tr>
	<tr>
		<td>{$re.id}</td>
		<td><input value="{$re.cname}"  type="text" name="cname"/></td>
		<td><input value="{$re.mtype}"  type="text" name="mtype"/></td>
		<td><input value="{$re.content}"  type="text" name="content"/></td>
		<td><input value="{$re.ordernum}"  type="text" name="ordernum"/></td>
		<td>
		<input type="submit" value="修改">
		</td>
	</tr>
</table>
</form>

      </div>
    </div>
  </body>
</html>
